<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX (2)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">
        <div class="left nav">
            <i class="fa-solid fa-bars fa-lg"></i>
            <span>Product</span>
        </div>
        <div class="middle nav">
            <img src="img/logo(2).png" alt="">
        </div>
        <div class="right nav">
            <span>Stories</span>
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="upper-box">
                <div class="arrow">
                    <div><i class="fa-solid fa-arrow-left"></i></div>
                    <div><i class="fa-solid fa-arrow-right"></i></div>
                </div>
                <h1>Double <br> Vanilla</h1>
                <img src="img/icecream.png" alt="">
            </div>
            <div class="lower-box">
                <h1>Caramel</h1>
                <div class="info">
                    <span>Vanilla ice cream dipped in a chocolate coating and a layer of caramel sauce wrapped in
                        exquisite Magnum chocolate</span>
                    <button>Explore all</button>
                    <div class="info2">
                        <span>Made with</span> <br> Belgium <br> Chocolate
                    </div>
                </div>
            </div>
        </div>
        <div class="side">
            <div class="social">
                <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                <i class="fa-solid fa-share" style="color: #ffffff;"></i>
            </div>
        </div>

    </div>
</body>

</html>
